<!-- src/app/login/login.component.html -->
<mat-toolbar color="primary" class="top-bar">
  <img src="assets/logo-life.png" alt="Login Life" class="logo-image">
</mat-toolbar>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Senha</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Entrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
