<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="false" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/mensagens" (click)="sidenav.close()">Mensagens</a>
        <a mat-list-item routerLink="/contatos" (click)="sidenav.close()">Contatos</a>
        <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">Dashboard</a>
        <a mat-list-item routerLink="/ia" (click)="sidenav.close()">I.A.</a>
        <a mat-list-item routerLink="/faq" (click)="sidenav.close()">FAQ</a>
        <a mat-list-item routerLink="/universidade" (click)="sidenav.close()">Universidade</a>
        <a mat-list-item routerLink="/perfil" (click)="sidenav.close()">Perfil</a>
        <a mat-list-item class="logout-item">Sair da conta</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content class="content">
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">Mensagens</span>
      </mat-toolbar>
      <!-- Conteúdo da página -->
      <div class="page-content">
        <mat-card class="chat-card">
          <mat-card-header>
            <mat-card-title>Chat</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="chat-messages">
              <!-- Mensagens de chat vão aqui -->
              <div class="message sent">Olá! Como posso ajudar?</div>
              <div class="message received">Estou com um problema técnico.</div>
            </div>
            <mat-form-field class="message-input">
              <mat-label>Digite sua mensagem</mat-label>
              <input matInput [(ngModel)]="messageText" (keyup.enter)="sendMessage()" />
              <button mat-icon-button (click)="sendMessage()">
                <mat-icon>send</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
