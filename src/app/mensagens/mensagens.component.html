<!-- contatos.component.html -->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="false" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
        <a mat-list-item routerLink="/mensagens" (click)="sidenav.close()">Mensagens</a>
        <a mat-list-item routerLink="/contatos" (click)="sidenav.close()">Contatos</a>
        <a mat-list-item routerLink="/dashboard" (click)="sidenav.close()">Dashboard</a>
        <a mat-list-item routerLink="/ia" (click)="sidenav.close()">I.A.</a>
        <a mat-list-item routerLink="/faq" (click)="sidenav.close()">FAQ</a>
        <a mat-list-item routerLink="/universidade" (click)="sidenav.close()">Universidade</a>
        <a mat-list-item routerLink="/perfil" (click)="sidenav.close()">Perfil</a>
        <a mat-list-item class="logout-item">Sair da conta</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar class="toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">Contatos</span>
      </mat-toolbar>
  
      <!-- Conteúdo da página -->
      <div class="content">
        <mat-form-field class="filter-select">
          <mat-label>Filtrar por</mat-label>
          <mat-select [(value)]="selectedFilter" (selectionChange)="onFilterChange($event.value)">
            <mat-option value="">Todos</mat-option>
            <mat-option value="facebook">Facebook</mat-option>
            <mat-option value="instagram">Instagram</mat-option>
            <mat-option value="whatsapp">WhatsApp</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Aqui você pode adicionar a lista de contatos filtrados -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
